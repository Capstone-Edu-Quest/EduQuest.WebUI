<div class="noti-view-all">
  <div class="title">{{ "LABEL.NOTIFICATIONS" | translate }}</div>
</div>
<div class="navbar-noti">
  <div
    *ngIf="notis.length === 0"
    style="
      margin-top: 12px;
      text-align: center;
      font-size: 11px;
      color: var(--secondary-text);
    "
  >
    {{ "LABEL.NO_NOTIFICATION" | translate }}
  </div>
  <div class="noti" *ngFor="let noti of notis" (click)="onNavigate(noti.url)">
    <div class="label">{{ noti.content | translate : noti.value }}</div>
    <div class="time" *ngIf="calculateTimeAgo(noti.timestamp) as timeAgo">
      <i nz-icon nzType="clock-circle"></i>
      {{
        timeAgo === 0
          ? ("LABEL.MINUTES_AGO" | translate : { value: timeAgo * 60 })
          : ("LABEL.HOURS_AGO" | translate : { value: timeAgo })
      }}
    </div>

    <!-- <div class="unread-dot"></div> -->
  </div>
</div>
