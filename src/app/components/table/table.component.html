<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.label | translate }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of onGetDataRow()">
        <td *ngFor="let col of columns" [ngStyle]="onGetDataStyle(col, row)">
          {{
            col.isMoney
              ? ("SIGNATURE.MONEY_VALUE"
                | translate
                  : {
                      value:
                        onGetVal(col, row)
                        | currencyExchange : { toString: true }
                    })
              : col.translateLabel
              ? (onGetColLabel(col, row) | translate : { value: onGetVal(col, row) })
              : onGetVal(col, row)
          }}
        </td>
      </tr>
    </tbody>
  </table>

  <div class="paginition">
    <fa-icon *ngIf="currentPage > 1" [icon]="leftIcon" (click)="onModifyPage(currentPage - 1)"></fa-icon>
    <div
      class="page-item"
      [ngClass]="{
        active: page === currentPage
      }"
      (click)="onModifyPage(page)"
      *ngFor="let page of totalPages"
    >
      {{ page }}
    </div>
    <fa-icon *ngIf="currentPage < data.length/itemsPerPage" [icon]="rightIcon" (click)="onModifyPage(currentPage + 1)"></fa-icon>
  </div>
</div>
