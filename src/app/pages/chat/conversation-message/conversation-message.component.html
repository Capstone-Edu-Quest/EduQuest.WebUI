<div class="chat-content" @fadeInOut>
  <div class="messages-list" #messagesList>
    <div
      class="message-row"
      [ngClass]="{
        'my-message': mess.senderId === currentUserId
      }"
      *ngFor="let mess of messages; let i = index"
    >
      <div class="date" *ngIf="isDateDifferentFromPreviousMessage(mess.time, messages[i-1]?.time)">
        {{ mess.time | date : "dd/MM/yyyy" }}
      </div>
      <div class="message">
        <div class="content">{{ mess.content }}</div>
        <div class="time">{{ mess.time | date : "HH:mm" }}</div>
      </div>
    </div>
  </div>

  <div class="texting-input">
    <input
      class="send-text"
      placeholder="{{ 'LABEL.ENTER_MESSAGE' | translate }}"
      [(ngModel)]="currentTextingMessage"
      (keydown)="onSendMessage($event)"
    />

    <div class="guide">
      <div class="shortcut">
        {{ "LABEL.ENTER_KEYBOARD" | translate }}
        <i nz-icon nzType="enter"></i>
      </div>
      <div class="action">{{ "LABEL.SEND" | translate }}</div>
    </div>
  </div>
</div>
