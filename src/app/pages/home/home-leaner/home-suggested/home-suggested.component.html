<div class="home-studying">
  <div class="header">
    <div class="title text-gradient">{{ "LABEL.SUGGESTED" | translate }}</div>
    <a routerLink="/courses" class="view-more">
      {{ "BUTTON.DISCOVER" | translate }} <i nz-icon nzType="right"></i>
    </a>
  </div>
  <div class="no-course" *ngIf="courses.length === 0">{{ "LABEL.NO_COURSE_TO_DISPLAY" }}</div>
  <app-coursesList
    *ngIf="courses.length > 0"
    [courses]="courses"
  ></app-coursesList>
</div>
