<div class="transactions">
  <div class="title text-gradient">{{ "LABEL.TRANSACTIONS" | translate }}</div>
  <app-table
    *ngIf="isReady"
    [columns]="tableCols"
    [data]="transactions"
  ></app-table>
</div>

<ng-template #proceedPayment let-row="row">
  <a *ngIf="row?.url" href="{{ row?.url ?? '' }}">{{
    "LABEL.COMPLETE_PAYMENT"
  }}</a>
</ng-template>
