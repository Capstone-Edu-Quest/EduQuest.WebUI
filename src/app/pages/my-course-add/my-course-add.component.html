<div class="manage-course">
  <div class="image-wrapper">
    <div
      class="image-drop-zone"
      [ngClass]="{
        dragOver: isDragOverImgInput
      }"
      (click)="onClickAddImage()"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <div
        class="instruction"
        *ngIf="uploadProgress === null && currentImageURL === null"
      >
        <input
          type="file"
          (change)="onFileSelected($event)"
          #fileInput
          hidden
        />
        <fa-icon [icon]="cameraIcon"></fa-icon>
        <label>{{ "MESSAGE.DROP_IMAGE_ADD_THUMBNAIL" | translate }}</label>
      </div>

      <img [src]="currentImageURL" class="thumbnail" *ngIf="currentImageURL" />

      <div class="progress" *ngIf="uploadProgress !== null">
        <div
          class="running-progress"
          [ngStyle]="{
            width: uploadProgress + '%'
          }"
        ></div>
        <div class="label-progress">{{ uploadProgress }}%</div>
      </div>

      <app-button (click)="onRemoveImage($event)" class="remove-image-btn" type="danger" *ngIf="currentImageURL">{{
        "BUTTON.REMOVE_IMAGE" | translate
      }}</app-button>
    </div>
  </div>
</div>
