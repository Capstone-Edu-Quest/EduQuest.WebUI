<div class="profile-page" @fadeInOut *ngIf="currentViewProfile">
  @if(isInstructor) {
  <app-instructor-profile [isStaffView]="isStaffView" [user]="currentViewProfile"></app-instructor-profile>
  } @else {
  <app-learner-profile [isStaffView]="isStaffView" [user]="currentViewProfile"></app-learner-profile>
  }
</div>
