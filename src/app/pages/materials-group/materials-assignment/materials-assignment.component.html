<div class="material-ctn">
  <div class="header">
    <div class="title text-gradient">
      {{ "LABEL.ASSIGNMENT" | translate }}
    </div>
    <app-button [style]="{ display: 'flex', gap: '4px' }" (click)="onCreate()"
      ><fa-icon [icon]="addIcon"></fa-icon
      >{{ "BUTTON.ADD_ASSIGNMENT" | translate }}</app-button
    >
  </div>

  <div class="material-items-ctn">
    <div class="material-row" *ngFor="let material of materials">
      <div class="info">
        <div class="name">{{ material.name }}</div>
        <div class="description">{{ material.description }}</div>
        <div class="time">
          <fa-icon [icon]="codeIcon"></fa-icon>
          <div class="duration">
            {{ material.data.answerLanguage }}
          </div>
        </div>
      </div>
      <div class="btn-ctn">
        <fa-icon
          (click)="onEdit($event, material.id)"
          class="edit"
          [icon]="editIcon"
        ></fa-icon>
        <fa-icon
          (click)="onDelete($event)"
          class="delete"
          [icon]="deleteIcon"
        ></fa-icon>
      </div>
    </div>
  </div>
</div>
