<div class="platform-stats">
  <div class="section" *ngFor="let section of sections">
    <div class="title">{{ "LABEL." + section.id | translate }}</div>
    <div class="layout">
      <div class="stats">
        <div class="stat-item" *ngFor="let stat of section.stats">
          <div class="header">
            <label>{{ "LABEL." + stat.id | translate }}</label>
            <fa-icon [icon]="stat.icon"></fa-icon>
          </div>
          <div class="value">{{ stat.value }}</div>
        </div>
      </div>

      <div class="chart">
        <div class="header">{{ section.graph.title | translate }}</div>
        @switch (section.graph.type) { @case('bar') {
        <app-bar-chart
          [labels]="section.graph.labels"
          [dataSet]="section.graph.dataSets"
        ></app-bar-chart>
        } @case ('line') {
        <app-line-chart
          [labels]="section.graph.labels"
          [dataSet]="section.graph.dataSets"
        ></app-line-chart>
        } @case('pie') {
        <div class="pie">
          <app-pie-chart
            [labels]="section.graph.labels"
            [dataSet]="section.graph.dataSets"
          ></app-pie-chart>
        </div>
        } }
      </div>
    </div>
  </div>
</div>
